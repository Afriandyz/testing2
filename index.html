<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBITO - SIGN UP</title>
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body class="font-poppins bg-background">
    <!-- Navbar Section -->
    <nav class="bg-white">
      <div
        class="wrapper container mx-auto px-2.5 py-5 flex justify-between items-center"
      >
        <!-- Container 1 -->
        <div class="flex gap-[50px]">
          <div>
            <img src="image/logo.png" alt="" />
          </div>
          <div class="flex items-center">
            <ul class="flex gap-10">
              <li class="font-bold"><a href="#">Home</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Testimonials</a></li>
            </ul>
          </div>
        </div>
        <!-- Container 1 End -->

        <!-- Container 2 -->
        <div class="flex gap-5 items-center">
          <div class="">
            <img src="image/device-message.png" alt="" />
          </div>
          <div class="flex gap-3">
            <button
              class="py-3 px-5 border border-stroke rounded-full font-bold"
            >
              Sign Up
            </button>
            <button
              class="py-3 px-5 text-white bg-button rounded-full font-bold"
            >
              My Account
            </button>
          </div>
        </div>
        <!-- Container 2 End -->
      </div>
    </nav>
    <!-- Navbar Section End -->

    <!-- Sign Up Section -->
    <div class="max-h-screen grid grid-cols-2">
      <!-- Container 1 -->
      <div class="wrapper flex justify-center items-center">
        <div class="form bg-white p-5 rounded-[20px] min-w-xl flex flex-col gap-4 shadow-slate-300">
            <h1 class="title font-bold">Upgrade Your Skills</h1>

            <!-- Add Photo -->
            <div class="rounded-full justify-center p-5 border border-stroke w-20 h-20 flex items-center text-center">
                Add Photo
            </div>

            <!-- Form Input -->
             <form class="flex flex-col gap-4">
                <label for="">Complete Name</label>
                <div class="flex items-center py-3.5 px-5 border border-stroke rounded-[40px] gap-2">
                    <img src="image/profile.png" alt="#">
                    <input type="text" placeholder="Type your valid email address" class=" w-full outline-none">
                </div>
                <label for="">Occupation</label>
                <div class="flex items-center py-3.5 px-5 border border-stroke rounded-[40px] gap-2">
                    <img src="image/briefcase.png" alt="#">
                    <input type="text" placeholder="Programmer" class=" w-full outline-none">
                </div>
                <label for="">Email Address</label>
                <div class="flex items-center py-3.5 px-5 border border-stroke rounded-[40px] gap-2">
                    <img src="image/sms.png" alt="#">
                    <input type="text" placeholder="Type your valid email address" class=" w-full outline-none">
                </div>
                <label for="">Password</label>
                <div class="flex items-center py-3.5 px-5 border border-stroke rounded-[40px] gap-2">
                    <img src="image/shield-security.png" alt="#">
                    <input type="password" placeholder="Type your valid email address" class=" w-full outline-none">
                </div>
                <label for="">Confirm Password</label>
                <div class="flex items-center py-3.5 px-5 border border-stroke rounded-[40px] gap-2">
                    <img src="image/shield-security.png" alt="#">
                    <input type="password" placeholder="Type your valid email address" class=" w-full outline-none">
                </div>
                <div>
                    <button class="font-bold px-5 py-3.5 w-full bg-button text-white rounded-[50px] cursor-pointer">Create My Account</button>
                </div>
             </form>
        </div>
      </div>
      <!-- Container 1 End -->
      <!-- Container 2 -->
      <div class="mx-auto">
        <img src="image/banner.png" alt="#" class="max-w-full object-cover">
      </div>
      <!-- Container 2 End -->
    </div>
    <!-- Sign Up Section End -->
  </body>
</html>
